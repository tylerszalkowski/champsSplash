<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>EVERYBODY BUT YOU</title>
</head>

<body>

    <div>
        <span><img src="images/topname2.png" class="" alt="State Champs is throwing a party" id="top"></span>
        <span><img src="images/house2.png" class="" onclick="" alt="A house split in two" id="house"></span>
        <span><input type="image" id="playbutton" src="images/playbutton.png" onclick="showVideo(); playVideo();"
                alt="Play Teaser" /><video controls="controls" width="900" height="600" id="teaser">
                <source src="images/Video.mov">
            </video></span>
        <span><img src="images/songname2.png" class="" alt="The title of our new song Everybody But You" id="songname"></span>
        <span><a href="https://www.google.com"><img src="images/SC_EBYSPLASHPAGE_PRESAVE.png" class="grow"
                    alt="presave the new song here" id="presave"></a></span>
    </div>
    <div class="container">
        <h1 id="headline"></h1>
        <div id="countdown">
            <ul>
                <li><span id="days"></span>Days</li>
                <li><span id="hours"></span>Hours</li>
                <li><span id="minutes"></span>Minutes</li>
                <li><span id="seconds"></span>Seconds</li>
            </ul>
        </div>
    </div>

    <span><img src="/fallingstuff2.png" alt="random items falling" id="stuff"></span>


    <footer class="footer" id="footer">Did you know Champs Fam gets early access to
        exclusive
        vinyl? &nbsp;<a href="https://statechampsny.com/pages/fan-club"> Join
            now!</a></footer>
    <script src="/app.js"></script>

</html>
